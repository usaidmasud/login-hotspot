<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logout | Usaid Hotspot</title>
	<link rel="icon" href="assets/img/wifi.ico" type="image/ico" sizes="16x16">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="text-gray-50 bg-cover md:bg-auto bg-gradient-to-tr from-gray-600 to-gray-900 font-base">
	<script language="JavaScript">
		function openLogin() {
			if (window.name != 'hotspot_logout') return true;
			open('$(link-login)', '_blank', '');
			window.close();
			return false;
		}
	</script>
	<div class="min-h-screen flex flex-col justify-center items-center px-4">
		<!-- box  -->
		<div class="max-w-sm md:max-w-md overflow-hidden rounded-lg bg-gray-700 shadow-md w-full">
			<!-- body  -->
			<div class="px-4 py-2 mt-4">
				<div class="flex justify-center items-center">
					<h3 class="text-2xl border-b border-green-500 py-2">Logout Berhasil</h3>
				</div>
				<table class="table-auto mt-2">
					<tbody>
						<tr class="border-b border-green-600">
							<td class="py-1">Username</td>
							<td class="">
								<svg class="w-4 h-4 text-yellow-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7">
									</path>
								</svg>
							</td>
							<td class="">$(username)</td>
						</tr>
						<tr class="border-b border-green-600">
							<td class="py-1">IP Address</td>
							<td class="">
								<svg class="w-4 h-4 text-yellow-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7">
									</path>
								</svg>
							</td>
							<td class="">$(ip)</td>
						</tr>
						<tr class="border-b border-green-600">
							<td class="py-1">Session Time</td>
							<td class="">
								<svg class="w-4 h-4 text-yellow-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7">
									</path>
								</svg>
							</td>
							<td class="">$(uptime)</td>
						</tr>$(if session-time-left)
						<tr class="border-b border-green-600">
							<td class="py-1">Time Left</td>
							<td class="">
								<svg class="w-4 h-4 text-yellow-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7">
									</path>
								</svg>
							</td>
							<td class="">$(session-time-left)</td>
						</tr>$(endif)
						<tr class="border-b border-green-600">
							<td class="py-1">Bytes up/down</td>
							<td class="">
								<svg class="w-4 h-4 text-yellow-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7">
									</path>
								</svg>
							</td>
							<td class="">$(bytes-in-nice) / $(bytes-out-nice)</td>
						</tr>
					</tbody>
				</table>
				<div class="my-4">
					<form action="$(link-login)" name="login" onSubmit="return openLogin()">
						<button type="submit" class="px-4 py-2 w-full bg-green-500 font-base rounded-md font-semibold tracking-wider">LOGIN</button>
					</form>
				</div>
			</div>
			<!-- body  -->

			<!-- footer  -->
			<div class="bg-gray-600 px-4 py-2 text-center">
				<p class="text-base text-gray-50 ">Internet Sehat dan Aman <strong>(INSAN)</strong> </p>
				<div class="mt-4">
					<a href="https://wa.me/628175769795?text=Assalamu'alaikum%20" class="flex justify-end items-center text-sm">
						<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
								d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
							</path>
						</svg>
						<span class="">+6281 7576 9795</span>
					</a>
				</div>
			</div>
			<!-- ./footer  -->
		</div>
		<script src="assets/jquery/jquery.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/custome.js"></script>
</body>

</html>
