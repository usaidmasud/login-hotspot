<html>

<head>
	<title>Error | Usaid Hotspot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<link rel="icon" href="assets/img/wifi.ico" type="image/ico" sizes="16x16">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="text-gray-50 bg-cover md:bg-auto bg-gradient-to-tr from-gray-600 to-gray-900">
	<div class="min-h-screen flex flex-col justify-center items-center px-4">
		<!-- box  -->
		<div class="max-w-sm md:max-w-md overflow-hidden rounded-lg w-full text-center">
			<!-- body  -->
			<div class="px-4 py-2">
				<div class="flex justify-center">
					<svg class="w-64 h-64 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
							d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
					</svg>
				</div>
				<div class="mt-1">
					<h3 class="text-4xl text-red-400">Ooops! $(error)</h3>
					<div class="mt-4 flex justify-center">
						<a class="flex justify-center items-center w-1/2 px-4 py-2 bg-purple-500 tracking-wider rounded-md"
							href="$(link-login)">
							<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
								xmlns="http://www.w3.org/2000/svg">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7">
								</path>
							</svg>
							<span>Login Page</span></a>

				</div>

			</div>
		</div>
		<!-- body  -->
	</div>

</body>

</html>
